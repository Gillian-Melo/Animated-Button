<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de animação pulsante em CSS</title>
	<style>
		@keyframes pulseAnimation {
			0% { transform: scale(1); }
			50% { transform: scale(1.2); }
			100% { transform: scale(1); }
		}

		.pulse {
			display: inline-block;
			background-color: #3498db;
			color: #fff;
			padding: 10px 20px;
			border-radius: 30px;
			font-size: 24px;
			animation: pulseAnimation 2s infinite;
		}
	</style>
</head>
<body>
	<div class="pulse">Pulsante</div>
</body>
</html>
