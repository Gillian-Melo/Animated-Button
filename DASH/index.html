<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <h1>SISTEMA DE AJUSTE DE PREÇO E PRODUTO</h1>
        <div id="btn-place">
            <button id="btn-apagar">Apagar</button>
            <button id="btn-salvar">Salvar</button>
        </div>
    </nav>
    <div id="campos-place">
        <div class="campo" id="categorias">
            <div class="icon-place">
                <i class="fa-light fa-inboxes" style="width: 56px; height: 56px;"></i>
            </div>
            <div class="number-place"></div>
            <div class="title-place"></div>
        </div>
        <div class="campo" id="marcas">
            <div class="icon-place">
                <i class="fa-sharp fa-regular fa-paper-plane-top"></i>
            </div>
            <div class="number-place"></div>
            <div class="title-place"></div>
        </div>
        <div class="campo" id="produtos">
            <div class="icon-place"></div>
            <div class="number-place"></div>
            <div class="title-place"></div>
        </div>
        <div class="campo" id="produtos-exp">
            <div class="icon-place"></div>
            <div class="number-place"></div>
            <div class="title-place"></div>
        </div>
    </div>
    <div class="animation"></div>
    <div id="form-place">
        <div class="form">
            <h3>LIMITADOR QTDE PRODUTOS</h3>
            <div class="inputs-place">
                <div class="inicio-input-place">
                    <button class="form-btn btn-inicio">INÍCIO</button>
                    <input class="inicio-input" type="text">
                </div>
                <div class="final-input-place">
                    <button class="form-btn btn-final">FINAL</button>
                    <input class="final-input" type="text">
                </div>
            </div>
        </div>
        <div class="form">
            <h3>FAIXA DE VALOR A ALTERAR</h3>
            <div class="inputs-place">
                <div class="inicio-input-place">
                    <button class="form-btn btn-inicio">INÍCIO</button>
                    <input class="inicio-input" type="text">
                </div>
                <div class="final-input-place">
                    <button class="form-btn btn-final">FINAL</button>
                    <input class="final-input" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="animation"></div>
    <div id="prod-place">
        <div id="title-place">
            <h1>CONJUNTO DE REGRAS</h1>
        </div>
        <div id="table-place">
            <div id="table">
                <div class="row">
                    <div class="col-title">ID</div>
                    <div class="col-title">TIPO DE REGRA</div>
                    <div class="col-title">NOME DA REGRA</div>
                    <div class="col-title">PORCENTAGEM</div>
                    <div class="col-title">FAIXA DE VALOR</div>
                    <div class="col-title">EXCLUIR</div>
                </div>
