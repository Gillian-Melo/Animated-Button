<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Select</title>
</head>
<body>
    <div class="container">
        <input type="text" name="categoria" placeholder="Selecione uma Categoria" onfocus="dropdown(0)" onblur="dropdown(1)">
        <div class="dropDown">
            <div class="listDropDown">
                <div class="item" id="item-1" onmousedown="category(1)">HTML5</div>
                <div class="item" id="item-2" onmousedown="category(2)">CSS3</div>
                <div class="item" id="item-3" onmousedown="category(3)">JavaScript</div>
                <div class="item" id="item-4" onmousedown="category(4)">PHPP8</div>
                <div class="item" id="item-5" onmousedown="category(5)">MySQL</div>
            </div>
        </div>
    </div>
    <script>
        function category(c){
            var item = document.getElementById('item-'+c).innerHTML;
            document.getElementsByTagName('input')[0].value = item;
        }

        function dropdown(index){
            var element = document.getElementsByClassName('dropDown')[0];
            var display = ['block', 'none'];
            element.style.display = display[index];

            var t = ['0px', '0px, -10px'];

            setTimeout(function(){
                element.style.transform = 'translate('+t[index]+')';
            }, 0);
            
        }
    </script>
</body>
</html>
